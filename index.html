<!doctype html>
<html>
<head></head>
<body>
    <a href="http://youtube.com">Click it</a>
    <script>
        // anchor links
        (function () {
            var i, el,
                set = document.getElementsByTagName('a');
            for (i = 0; i < set.length; i += 1) {
                el = set[i];
                el.addEventListener('click', function (e) {
                    console.log('clicked it');
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                });
            }
        }());
        // calls to window.open
        window.open = function (dest) {
            console.log('nope lol');
        };
    </script>
</body>
</html>
